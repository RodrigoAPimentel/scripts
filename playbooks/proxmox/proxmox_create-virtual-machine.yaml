---
- name: Create new Virtual Machine in Proxmox [{{ _node }}]
  become: yes
  gather_facts: No
  hosts: "{{ host }}"
  vars:
    ansible_python_interpreter: /usr/bin/python3
  collections:
    - community.general

  tasks:
    - name: Create Virtual Machine
      proxmox_kvm:
        vmid: "{{ _vmid }}"
        name: "{{ _hostname }}"
        cores: "{{ _cores }}"
        # vcpus: "{{ _vm_vcpus }}"
        memory: "{{ _memory }}"
        sata:
          sata0: 'local-lvm:{{ _disk }},format=raw'
        net:
          net0: 'virtio,bridge=vmbr0,rate=200'
        ipconfig:
          ipconfig0: 'ip={{ _network_ip }}/24,gw={{ _network_gw }}'
        nameservers: 8.8.8.8
        api_user: "{{ _api_user }}"
        api_password: "{{ hostvars[host].ansible_password }}"
        api_host: "{{ _api_host }}"
        node: "{{ _node }}"
        onboot: "{{ _onboot }}"
        state: "{{ _state }}"
        ostype : "{{ _ostype  }}" # OPTIONS: other, wxp, w2k, w2k3, w2k8, wvista, win7, win8, win10, win11, l24, l26, solaris. The l26 is Linux 2.6/3.X Kernel.
        proxmox_default_behavior: "compatibility"
        description: "
          ## **{{ _hostname }}:**\n
            - **ID:** _{{ _vmid }}_\n
            - **hostname:** {{ _hostname }}_\n
            - **IP:** _{{ _network_ip }}_\n
        "
            # - **OS:** _{{ _ostemplate }}_\n
            # - **User:** _root_\n
            # - **Password:** _{{ _container_password  }}_\n
        # hostname: "ct-{{ _container_hostname }}"
        # password: "{{ _container_password  }}"
        # ostemplate: "{{ _ostemplate }}"
        # disk: "{{ _disk }}"
        # swap: "{{ _memory }}"
        # storage: "local-lvm"
        # netif: '{"net0":"name=eth0,gw={{ _network_gw }},ip={{ _network_ip }}/24,bridge=vmbr0"}'
        # unprivileged: "{{ _unprivileged }}"        
        # features:
        #   - nesting={{ _nesting }}
        #   - keyctl={{ _keyctl }}
      loop_control:
        pause: 60

    - name: Start Virtual Machine
      proxmox_kvm:
        name: "{{ _hostname }}"
        api_user: "{{ _api_user }}"
        api_password: "{{ hostvars[host].ansible_password }}"
        api_host: "{{ _api_host }}"
        state: started
        node: "{{ _node }}"
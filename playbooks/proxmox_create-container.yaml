        node: "pimentel-homelab" # Name of Proxmox host
        cores: "1"
        cpus: "2"
        cpuunits: "1000"
        ostemplate: "local:vztmpl/debian-11-turnkey-core_17.1-1_amd64.tar.gz" # Or use local:vztmpl/... as discussed
        storage: "local-lvm" # Or use 'local' as discussed
        disk: "8"
        memory: "512"

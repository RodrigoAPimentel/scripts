---

- name: Ensure sudo password is configured
  become: yes
  become_method: sudo
  command: echo "Sudo password is configured"
  ignore_errors: true



  
- name: Add EPEL repository
  become: yes
  package:
    name: epel-release
    state: latest

- name: Update the system packages
  become: yes
  package:
    name: "*"
    state: latest

# - name: Upgrade the system
#   package:
#     upgrade: yes

# - name: Clean the local repository
#   package:
#     autoclean: yes

- name: Remove packages not needed anymore
  become: yes
  package:
    autoremove: yes

- name: Install common packages
  become: yes
  package:
    name: "{{ item }}"
    state: latest
  ignore_errors: true
  with_items: 
    - "{{ install_os_packages }}"
  register: installPackageResult

- name: Print Install common packages
  debug:
    var: installPackageResult

- name: set system timezone
  become: yes
  register: modify_timezone
  timezone:
      name: America/Recife

- name: Get Time Zone
  become: yes
  register: timezone
  ignore_errors: true
  command: timedatectl

- name: Show Time Zone
  debug:
    var: timezone.stdout
  notify: Reboot System



- name: Wait for "{{ _hostname }}" to become reachable
  wait_for:
    host: "{{ _hostname }}"
    port: 22
    delay: 10
    timeout: 120

- name: Start qemu-guest-agent Service
  become: yes
  service:
    name: qemu-guest-agent
    state: started
    enabled: yes
  ignore_errors: true
  notify: Reboot System
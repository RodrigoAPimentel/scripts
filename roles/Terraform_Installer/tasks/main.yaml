---
- name: Update and upgrade apt packages
  become: true
  apt:
    update_cache: yes
    upgrade: 'yes'
  register: update_upgrade_package

- name: Installing Dependencies
  package:
    name: 
      - gnupg 
      - software-properties-common
    state: latest
  register: install_dependencies

- name: Install the HashiCorp GPG key
  shell: wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg

- name: Add specified repository into sources list
  shell: deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main | sudo tee /etc/apt/sources.list.d/hashicorp.list

- name: Update 
  become: true
  apt:
    update_cache: yes
    upgrade: 'yes'

- name: Installing Terraform
  package:
    name: terraform
    state: latest
  register: install_terraform
version: '3.7'

services:
    nginx:
        image: nginx:1.21.6-alpine
        container_name: nginx
        ports:
            - 80:80
            - 443:443
        volumes:
            - nginx:/var/log/nginx
            - ./conf.d/nginx.conf.template:/etc/nginx/templates/nginx.conf.template
            - ./conf.d/applications/:/etc/nginx/conf.d/applications/
            - ./error_pages:/usr/share/nginx/html
        restart: always
        networks:
            - tools

volumes:
    nginx:
        name: nginx

networks:
    tools:
        name: tools
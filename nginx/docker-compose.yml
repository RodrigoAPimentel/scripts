version: '3.7'

services:
    nginx:
        image: nginx:1.21.6-alpine
        container_name: nginx
        ports:
            - 80:80
            - 443:443
        volumes:
            - nginx:/var/log/nginx
            - /var/run/docker.sock:/var/run/docker.sock
            - ./error_pages:/usr/share/nginx/html
            - ./nginx.conf.template:/etc/nginx/templates/nginx.conf.template
            - ./sites-enabled/:/etc/nginx/conf.d/
        restart: always
        networks:
            - tools
    

jenkins:
    systemMessage: "by Rodrigo Pimentel\n\n"
    numExecutors: 5
    securityRealm:
        local:
          allowsSignup: false
          users:
               - id: jaca
                 password: jaca
    authorizationStrategy:
        globalMatrix:
            grantedPermissions:
                - "Overall/Administer:authenticated"
tool:
    git:
        installations:
            - home: "git"
              name: "Default"
    maven:
        installations:
            - name: "Maven 3.3.9"
              properties:
              - installSource:
                  installers:
                    - maven:
                        id: "3.3.9"
